<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DnD SpellBook</title>
    <script src="js/script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
    <header><h1>D&D Spell Book</h1></header>

    <div>
        <label for="options">Additional Options</label>
    <input id="options" type="checkbox" name="extraOptions" value="options">
    </div>

    <div id="additionalOptions">
        <label for="levelSort">Sort by Level:</label>
    <select id="levelSort">
        <option value="base">level</option>
        <option value="cantrip">Cantrip</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
    </select>

    <label for="concentration">Concentration</label>
    <input id="concentration" type="checkbox" name="concentration" value="false">
    
    <label for="verbal">V <input id="verbal" type="checkbox" class="componentSearch" name="verbal" value="verbal"></label>
    <label for="somatic">S <input id="somatic" type="checkbox" class="componentSearch" name="somatic" value="somatic"></label>
    <label for="material">M <input id="material" type="checkbox" class="componentSearch" name="material" value="material"></label>
    </div>

    <button type="button" id="testButton" class="red">Test API</button>
    <input id="spellTerm" type="text" size="20" maxlength="20" autofocus value="">

    
    

    
    

    <section id="spellSlot"></section>
    </section>
