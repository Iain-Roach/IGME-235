<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DnD SpellBook</title>
    <script src="js/script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
    <button type="button" id="testButton" class="red">Test API</button>
    <input id="spellTerm" type="text" size="20" maxlength="20" autofocus value="magic-missile" />

    <div id="spellCard">
        <div id="spellHeader">
            <h3 id="spellName">TestSpell</h3>
            <h4 id="spellLevel">'level' Level 'school'</h4>
            <h4 id="castingTime">Casting Time: </h4>
            <h4 id="range">Range: </h4>
            <h4 id="duration">Duration: </h4>
            <h4 id="components">Components: V S M</h4>
        </div>
        <p id="description">description</p>
        <!--Range, Components, Duration, Concentration, casting time, level, attack type-->
    </div>


</body>
