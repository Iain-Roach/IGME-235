<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Web Apps-6</title>
	<style>
		body{
			font-family:sans-serif;
		}
		#colorform{
			background-color:#dfecdf;
			color: #111;
			padding:1em;width:400px;
		}
		#colorform p#info{
			background-color:white;
			color: black;
			width:300px;
			height:100px;
			padding:.5em;
		}
		
		#colorform legend{ 
			font-weight:bold;
			font-size:1.2em;
		}
	</style>
</head>
<body>

<div id="colorform">
	<legend>Choose your favorite color!</legend>
	<p><input type="checkbox" name="colorGroup" id="colorGroupRed" value="red" /> Red</p>
	<p><input type="checkbox" name="colorGroup" id="colorGroupGreen" value="green" /> Green</p>
	<p><input type="checkbox" name="colorGroup" id="colorGroupBlue" value="blue" /> Blue</p>
	<p><button id="colorButton" type="button">Submit</button></p>
	<p id="info"></p>
</div>

<script>
/* Write your code here! */

let colorSelect = document.querySelectorAll("input[name='colorGroup']");

let log = document.querySelector("#info");

let starter = "You have selected";

for (const element of colorSelect)
{
    element.addEventListener('change', updateValue);
}

function updateValue(e)
{
	for (let i = 0; i<colorSelect.length; i++)
	{
		
		if(colorSelect[i].checked)
		{
			colorSelect[i].dataset.state = "true";
			//starter = starter + e.target.value; 
		}
		else{
			colorSelect[i].dataset.state = "false";
		}
		console.log(colorSelect[i].dataset);
		//log.textContent = "You have selected \"" + e.target.value + "\"!";
	}

	



}


let submit = document.querySelector("#colorButton");

submit.addEventListener('click', submitValue);

function submitValue(e)
{
    for (const element of colorSelect)
    {
        if(element.checked)
        {
        log.textContent = "Your FINAL CHOICE is \"" + element.value + "\"";
        }
    }
}

</script>
</body>
</html>
