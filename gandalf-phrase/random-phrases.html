<body>

    <header>

            <h2 id="head">A Word From the Wise</h2>
            <p>

<footer>

<script>
"use strict";
//Create array 5- phrases
let phrase =   ["“All we have to decide is what to do with the time that is given us.”",
                "“I will not say: do not weep; for not all tears are an evil.”",
                "“It is not despair, for despair is only for those who see the end beyond all doubt. We do not.”",
                "“The treacherous are ever distrustful.”",
                "“He that breaks a thing to find out what it is has left the path of wisdom.”"]
//on page load or reload get a random phrase (Math.Random())
window.onload = function () {
    displayQuote();
}

let quoteButton = document.querySelector("button");

quoteButton.addEventListener('click', displayQuote);


//Function displayQuote on button that generates and display a random quote
function displayQuote(e)
{
    let rand = Math.floor(Math.random() * phrase.length);
    let quote = document.querySelector('p');
    quote.innerHTML = phrase[rand];
}

</script>
